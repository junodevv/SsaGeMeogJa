# local에서 테스트할떄 사용할 설정 파일, "{} #" 로 구성된 곳에 local환경에 맞는 적절한 값을 넣어서 사용하시면 됩니다.
spring:
  security:
    oauth2:
      client:
        registration:
            client-id: {REST Api Key} #
            redirect-uri: https://k56733b335962a.user-app.krampoline.com/login/oauth2/callback/kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  data:
    redis:
      host: localhost
      port: 6379
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:mysql://localhost:3306/{localDB} #
    username: {localDB ID} #
    password: {localDB Password} #
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
    hibernate:
      ddl-auto: create

jwt:
  secret: {jwt 암호화키} #
  expiration: 3000

app:
  upload:
    dir: uploads/img